{% extends 'layout.html' %} {% load static %} {% block title %}Account -
bit.bio{% endblock %} {% block content %}
<style>
  section {
    padding-top: 65px;
    border-top: solid 1px #d2d3d5;
    height: 100vh;
  }
  .signin-container {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: flex-start;
    gap: 100px;
    > h1 {
      flex: 0.6;
    }
    > .form-container {
      flex: 1;
      display: flex;
      gap: 40px;
      > .signin-left {
        flex: 1;
      }
      .signup-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
        flex: 1;
        justify-content: space-between;
      }
    }
  }

  .signin-left {
    flex: 1;
  }

  .title {
    font-size: 32px;
    font-weight: 600;
    letter-spacing: 0;
    line-height: 42px;
    margin: 0 0 40px 0;
    color: #333;
  }

  .form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-label {
    font-size: 14px;
    color: #666;
    margin-bottom: 8px;
    font-weight: 400;
  }

  .form-input {
    border: none;
    border-bottom: 1px solid #d1d5db;
    padding: 12px 0;
    font-size: 16px;
    background: transparent;
    outline: none;
    transition: border-color 0.2s ease;
  }

  .form-input:focus {
    border-bottom-color: #e91b0d;
  }

  .forgot-link {
    text-decoration: underline;
    color: #000;
    font-size: 14px;
    align-self: flex-start;
    margin-top: 8px;
  }

  .remember-section {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .checkbox {
    width: 16px;
    height: 16px;
    accent-color: #e91b0d;
  }

  .checkbox-label {
    font-size: 14px;
    color: #666;
  }

  .signin-button {
    background: linear-gradient(90deg, #f6a11e 0%, #e91b0d 100%);
    border: none;
    color: white;
    font-size: 16px;
    font-weight: 500;
    padding: 19px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .signin-button:hover {
    background: white;
    border: 1px solid #e91b0d;
    color: #e91b0d;
  }

  .signup-title {
    font-size: 18px;
    color: #333;
    margin: 0;
    font-weight: 600;
  }

  .signup-description {
    font-size: 18px;
    color: #666;
    margin: 0;
    line-height: 1.4;
    margin-top: 5px;
  }

  .create-account-button {
    background: white;
    border: 1px solid #e91b0d;
    color: #e91b0d;
    font-size: 16px;
    font-weight: 500;
    padding: 19px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    text-align: center;
    display: inline-block;
  }

  .create-account-button:hover {
    background: linear-gradient(90deg, #f6a11e 0%, #e91b0d 100%);
    color: white;
    border: none;
  }
  .divider {
    width: 1px;
    background-color: #d2d3d5;
    margin: 0 40px;
  }
</style>

<section>
  <div class="signin-container">
    <h1 class="title">Sign in to your account</h1>
    <div class="form-container">
      <div class="signin-left">
        <form class="form" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
          </div>

          <a href="#" class="forgot-link">Forgot your password?</a>

          <div class="remember-section">
            <input
              type="checkbox"
              id="remember-me"
              name="remember"
              class="checkbox"
            />
            <label for="remember-me" class="checkbox-label">Remember me</label>
          </div>

          <button type="submit" class="signin-button">Sign in</button>
        </form>
      </div>
      <div class="divider"></div>
      <div class="signup-section">
        <div>
          <p class="signup-title">Don't have an account?</p>
          <p class="signup-description">
            Register for an account to purchase ioCellsâ„¢.
          </p>
        </div>
        <a href="/registration" class="create-account-button"
          >Create an account</a
        >
      </div>
    </div>
  </div>
</section>

{% endblock %}
