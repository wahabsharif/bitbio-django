<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}BitBio Django{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <style>
      @font-face {
        font-family: "BitBioSans";
        src: url("{% static "BitBioSans.ttf" %}") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "BitBioSans", "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        width: 100%;
        padding: 1em 0;
        border-image: linear-gradient(
            116.38deg,
            #fcb71d,
            #e9500d 29.69%,
            #d32a78 66%,
            #47b8ed
          )
          1;
        border-top: 4px solid;
      }
      .container > .nav-items {
        display: flex;
        align-items: center;
        color: #000;
        text-align: center;
        gap: 2em;
      }
      img {
        max-width: 100px;
        width: 100%;
        margin-bottom: 0.5em;
      }
      ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 2em;
      }
      .nav-links > li > a {
        color: black;
        text-decoration: none;
        font-weight: normal;
        font-weight: 500;
        font-size: 14px;
      }

      .icons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2em;
      }
      .icons > a > img {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-items">
          <a href="/"
            ><img src="{% static 'bitbio-logo.png' %}" alt="BitBio Logo"
          /></a>
          <nav>
            <ul class="nav-links">
              <li>
                <a href="#">Products</a>
              </li>
              <li>
                <a href="#">Platform</a>
              </li>
              <li>
                <a href="#">Therapeutics</a>
              </li>
              <li>
                <a href="#">Resources</a>
              </li>
              <li>
                <a href="#">Support</a>
              </li>
              <li>
                <a href="#">About us</a>
              </li>
              <li>
                <a href="#">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="icons">
          <a href="/account" class="btn btn-primary">
            <img src="{% static 'user-icon.svg' %}" alt="User Icon" />
          </a>
          <a href="#" class="btn btn-primary">
            <img src="{% static 'cart-icon.svg' %}" alt="Cart Icon" />
          </a>
          <a href="#" class="btn btn-primary">
            <img src="{% static 'search-icon.svg' %}" alt="Search Icon" />
          </a>
        </div>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
